<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("nhap vao do dai canh a")
    let b = +prompt("nhap vao do dai canh b")
    let c = +prompt("nhap vao do dai canh c")
    let x1 = a + b - c;
    let x2 = b + c - a;
    let x3 = a + c - b;
    if (a > 0 && b > 0 && c > 0 && x1 > 0 && x2 > 0 && x3 > 0) {
        alert("ba so vua nhap vao la do dai 3 canh tam giac")
    } else {
        alert("ba so vua nhap vao khong phai la do dai 3 canh tam giac")
    }
</script>

</body>
</html>
