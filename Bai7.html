<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a =+prompt("nhap gia tri tham so a");
    let b =+prompt("nhap gia tri tham so b");
    let c =+prompt("nhap gia tri tham so c");
    let delta = b*b-4*a*c;
    let x1 =(-b+Math.sqrt(delta))/(2*a);
    let x2 =(-b-Math.sqrt(delta))/(2*a);
    if (delta<0){
        alert("phuong trinh vo nghiem")
    }else
        if (delta==0){
            alert("phuong trinh co nghiem kep x1=x2="+x1)
        }
        else {
            alert("phuong trinh co 2 nghiem phan biet "+x1+"va"+x2)
        }

</script>

</body>
</html>
